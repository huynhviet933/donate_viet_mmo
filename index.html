<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Donate VietMMO Tools</title>

<style>
  body {
    margin:0; padding:0; font-family: "Inter", sans-serif;
    background:#f0f0f0;
  }

  .header {
    text-align:center;
    padding:40px 0 20px;
  }

  .avatar {
    width:120px; height:120px;
    border-radius:50%;
    border:5px solid #ffaa00;
    box-shadow:0 5px 20px rgba(0,0,0,0.15);
  }

  .title {
    font-size:26px; font-weight:700; margin-top:12px;
    color:#333;
  }

  .wrapper {
    max-width:650px; margin:20px auto;
    background:#fff; padding:25px;
    border-radius:18px;
    box-shadow:0 5px 35px rgba(0,0,0,0.15);
  }

  h3 { margin-bottom:8px; }

  .box {
    display:flex; flex-wrap:wrap; gap:12px; margin-top:12px;
  }

  .btn {
    flex:1; min-width:120px; padding:14px 0;
    border:none; border-radius:12px;
    background:#e0e0e0; font-size:18px;
    cursor:pointer; font-weight:600;
    transition:0.2s;
  }

  .btn.active { background:#ff9800; color:white; box-shadow:0 0 8px rgba(255,152,0,0.7); }

  .btn:hover { transform:scale(1.03); }

  #qrBox {
    text-align:center; margin-top:25px; display:none;
  }

  #qrImg {
    width:240px; height:240px; border-radius:14px;
    box-shadow:0 8px 20px rgba(0,0,0,0.20);
  }

  .copy-btn {
    padding:14px 22px; background:#2196f3; color:#fff;
    border:none; border-radius:10px; font-size:17px;
    cursor:pointer; margin-top:12px; font-weight:600;
  }

  .addr-box {
    margin-top:12px; padding:14px; background:#f8f8f8;
    border-radius:12px; font-size:15px; word-break:break-all;
    border:1px solid #ddd;
  }

</style>
</head>
<body>

<div class="header">
  <img src="https://i.imgur.com/1JtYd5p.png" class="avatar">
  <div class="title">VietMMO Tools</div>
</div>

<div class="wrapper">

  <h3>Chọn Network</h3>
  <div class="box" id="networkBox"></div>

  <button class="btn" style="width:100%; margin-top:25px; background:#ffaa00; color:#fff;" onclick="generateQR()">Tạo QR</button>

  <div id="qrBox">
    <h3>QR Nhận Địa Chỉ Ví</h3>
    <img id="qrImg" />

    <div class="addr-box" id="addrBox"></div>

    <button class="copy-btn" onclick="copyAddr()">Copy Address</button>
  </div>

</div>

<script>
const networks = ["BNB","Polygon","ETH","ARB","TRX","SOL","TON","APTOS"];

const wallets = {
  BNB:"0x4bAADCd4AB4Df11D121F1662e048Dd84261c40b2",
  Polygon:"0x4bAADCd4AB4Df11D121F1662e048Dd84261c40b2",
  ETH:"0x4bAADCd4AB4Df11D121F1662e048Dd84261c40b2",
  ARB:"0x4bAADCd4AB4Df11D121F1662e048Dd84261c40b2",
  TRX:"TPhcXjHrg22kvv7jKKMrhPhBr167FFV8vN",
  SOL:"FBf5yRzFzXhi447mKNKCRedV2jVbsmmF6iRdgi3MLmga",
  TON:"UQDGarW35S8X03zr6vn-iKEoh5as69d7Ar-xU91kORsF2lLn",
  APTOS:"0x64e46626b1213e3c0e66e733a014f4d453e322e20a0630dd428ef8e6058ae0df"
};

let selNet = null;

// render network buttons
networks.forEach(net=>{
  const b=document.createElement("button");
  b.className="btn"; b.innerText=net;
  b.onclick=()=>{ selNet=net; setActive('#networkBox', b); };
  networkBox.appendChild(b);
});

function setActive(parent, btn){
  document.querySelectorAll(parent+" .btn").forEach(x=>x.classList.remove('active'));
  btn.classList.add('active');
}

// generate QR
function generateQR(){
  if(!selNet){ alert("Vui lòng chọn network."); return; }

  const addr = wallets[selNet];
  let uri="";

  if(["BNB","Polygon","ETH","ARB"].includes(selNet)) uri=`ethereum:${addr}`;
  if(selNet==="TRX") uri=`tron:${addr}`;
  if(selNet==="SOL") uri=`solana:${addr}`;
  if(selNet==="TON") uri=`ton:${addr}`;
  if(selNet==="APTOS") uri=`aptos:${addr}`;

  const qrUrl = `https://api.qrserver.com/v1/create-qr-code/?size=260x260&data=${encodeURIComponent(uri)}`;

  qrImg.src = qrUrl;

  addrBox.innerText = addr;   // show address
  window.currentAddress = addr;

  // AUTO COPY địa chỉ khi tạo QR
  navigator.clipboard.writeText(addr);

  qrBox.style.display="block";
}

function copyAddr(){
  navigator.clipboard.writeText(window.currentAddress);
  alert("Đã copy địa chỉ ví!");
}
</script>

</body>
</html>
