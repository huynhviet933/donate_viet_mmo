<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Donate Viet MMO - Tools</title>

<style>
  body {
    margin:0; padding:0; font-family:"Inter",sans-serif;
    background:#0d0d0d;
    color:#fff;
  }

  /* AVATAR */
  .header { text-align:center; padding:30px 0 10px; }
  .avatar {
    width:140px; height:140px; border-radius:50%;
    border:4px solid #ff9800;
    box-shadow:0 0 25px #ff5e00, 0 0 55px rgba(255, 184, 0, 0.5);
  }

  /* BANNER neon */
  .banner {
    max-width:750px; margin:25px auto;
    border-radius:20px; overflow:hidden;
    box-shadow:0 0 35px rgba(255,255,255,0.25);
    animation:bannerGlow 4s infinite linear;
  }
  @keyframes bannerGlow {
    0% { filter:hue-rotate(0deg); }
    100% { filter:hue-rotate(360deg); }
  }

  /* TITLE LED */
  .title {
    text-align:center; font-size:34px;
    font-weight:900; margin-top:10px;
    letter-spacing:3px;
    background:linear-gradient(90deg, red, orange, yellow, green, cyan, blue, violet);
    background-size:400%;
    -webkit-background-clip:text;
    color:transparent;
    animation:ledRun 3s infinite linear;
  }
  @keyframes ledRun {
    0% { background-position:0%; }
    100% { background-position:400%; }
  }

  /* MAIN BOX */
  .wrapper {
    max-width:700px; margin:30px auto;
    background:#1a1a1a; padding:25px;
    border-radius:20px;
    box-shadow:0 0 35px rgba(0,0,0,0.6);
  }

  .box { display:flex; flex-wrap:wrap; gap:12px; margin-top:12px; }

  .btn {
    flex:1; min-width:120px; padding:14px 0;
    background:#252525; color:#ccc;
    border:none; border-radius:12px;
    font-size:18px; font-weight:600;
    cursor:pointer;
  }
  .btn.active {
    background:#ff8c00;
    color:#fff;
    box-shadow:0 0 12px #ffae00;
  }

  /* QR Neon */
  #qrBox { text-align:center; display:none; margin-top:25px; }

  .qr-wrapper {
    padding:20px; border-radius:20px;
    background:#000; display:inline-block;
    box-shadow:0 0 20px #ff0000,
               0 0 40px #ff7b00,
               0 0 60px #ffee00,
               0 0 80px #00ff44,
               0 0 100px #00c3ff,
               0 0 120px #bf00ff;
    animation:neonPulse 8s infinite linear;
  }
  @keyframes neonPulse {
    0% { filter:hue-rotate(0deg); }
    100% { filter:hue-rotate(360deg); }
  }

  #qrImg { width:260px; height:260px; border-radius:12px; }

  .addr-box {
    margin-top:12px;
    padding:15px; background:#222;
    border-radius:12px; border:1px solid #444;
    font-size:16px; word-break:break-all;
  }

  .copy-btn {
    margin-top:12px; padding:14px 25px;
    border:none; border-radius:12px;
    background:#1e88e5; font-size:18px;
    color:white; cursor:pointer; font-weight:700;
  }

</style>
</head>
<body>

<!-- AVATAR (xếp sẽ thay sau) -->
<div class="header">
  <img src="" id="avatar" class="avatar">
</div>

<!-- BANNER -->
<div class="banner">
  <img src="" id="banner" width="100%">
</div>

<div class="title">VIET MMO - TOOLS</div>

<div class="wrapper">

  <h3>Chọn Network</h3>
  <div class="box" id="networkBox"></div>

  <button class="btn" style="width:100%; margin-top:25px; background:#ff8800;" onclick="generateQR()">Tạo QR</button>

  <div id="qrBox">
    <div class="qr-wrapper">
      <img id="qrImg" />
    </div>
    <div class="addr-box" id="addrBox"></div>
    <button class="copy-btn" onclick="copyAddr()">Copy Address</button>
  </div>

</div>

<script>
const networks=["BNB","Polygon","ETH","ARB","TRX","SOL","TON","APTOS"];

const wallets={
  BNB:"0x4bAADCd4AB4Df11D121F1662e048Dd84261c40b2",
  Polygon:"0x4bAADCd4AB4Df11D121F1662e048Dd84261c40b2",
  ETH:"0x4bAADCd4AB4Df11D121F1662e048Dd84261c40b2",
  ARB:"0x4bAADCd4AB4Df11D121F1662e048Dd84261c40b2",
  TRX:"TPhcXjHrg22kvv7jKKMrhPhBr167FFV8vN",
  SOL:"FBf5yRzFzXhi447mKNKCRedV2jVbsmmF6iRdgi3MLmga",
  TON:"UQDGarW35S8X03zr6vn-iKEoh5as69d7Ar-xU91kORsF2lLn",
  APTOS:"0x64e46626b1213e3c0e66e733a014f4d453e322e20a0630dd428ef8e6058ae0df"
};

let selNet=null;

networks.forEach(net=>{
  const btn=document.createElement("button");
  btn.className="btn"; btn.innerText=net;
  btn.onclick=()=>{ selNet=net; setActive(btn); };
  networkBox.appendChild(btn);
});

function setActive(btn){
  document.querySelectorAll('#networkBox .btn').forEach(x=>x.classList.remove('active'));
  btn.classList.add('active');
}

function generateQR(){
  if(!selNet){ alert("Vui lòng chọn network."); return; }

  const addr=wallets[selNet];
  let uri="";

  if(["BNB","Polygon","ETH","ARB"].includes(selNet)) uri=`ethereum:${addr}`;
  if(selNet==="TRX") uri=`tron:${addr}`;
  if(selNet==="SOL") uri=`solana:${addr}`;
  if(selNet==="TON") uri=`ton:${addr}`;
  if(selNet==="APTOS") uri=`aptos:${addr}`;

  const qrUrl=`https://api.qrserver.com/v1/create-qr-code/?size=260x260&data=${encodeURIComponent(uri)}`;

  qrImg.src=qrUrl;
  addrBox.innerText=addr;
  navigator.clipboard.writeText(addr);

  window.currentAddress=addr;
  qrBox.style.display="block";
}

function copyAddr(){
  navigator.clipboard.writeText(window.currentAddress);
  alert("Đã copy!");
}
</script>

</body>
</html>
